<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>AE STUDY 02</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				color:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}
			a { color:skyblue; text-decoration:none }
			#info {
				position: absolute;
				width: 100%;
			}
			#ground{
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				z-index: -1;
			}
			#ground canvas{
				position: absolute;
				top: 0;
				left: 0;
				z-index: 99;
			}
			#ground svg{
				position: absolute;
				top: 0;
				left: 0;
				z-index: 100;
				mix-blend-mode: difference;
			}
			#ground svg path{
			}
			#ground p {
				position: absolute;
				bottom: 10px;
				right: 20px;
				text-align: right;
				font-size: 10px;
				mix-blend-mode: difference;
				z-index: 101;
				color: #FFF;
			}
		</style>
	</head>

	<body>
		<div id="ground">
			<p>texture by http://www.humus.name/index.php?page=Textures&ID=139</p>
		</div>
		<script src="js/bodymovin.js"></script>


		<script src="js/three.min.js"></script>

		<script src="js/OrbitControls.js"></script>

		<script src="js/dat.gui.min.js"></script>

		<script type="text/javascript">
		if( window.matchMedia('(max-width:500px)').matches ){
			var animData = {
				wrapper: document.getElementById('ground'),
				animType: 'svg',
				loop: true,
				prerender: true,
				autoplay: true,
				path: 'js/aestudy_02_fix_02_rect.json'
			};
			var anim = bodymovin.loadAnimation(animData);
		}else{
				var animData = {
					wrapper: document.getElementById('ground'),
					animType: 'svg',
					loop: true,
					prerender: true,
					autoplay: true,
					path: 'js/aestudy_02_fix_02_pc.json'
				};
				var anim = bodymovin.loadAnimation(animData);
		}

		</script>

		<script>

			var controls, camera, scene, renderer;
			var cameraCube, sceneCube;
			var textureEquirec, textureCube, textureSphere;
			var cubeMesh, sphereMesh;
			var material;
			var refract;
			var cube,sphere, torus, material;

			var lon = 0, lat = 0;
			var phi = 0, theta = 0;



			init();
			animate();

			function init() {

				// CAMERAS

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 100000 );
				camera.position.set( 0, 0, 1000 );
				cameraCube = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 100000 );

				// controls = new THREE.OrbitControls( camera );
				// controls.minDistance = 500;
				// controls.maxDistance = 2500;

				// SCENE

				scene = new THREE.Scene();
				sceneCube = new THREE.Scene();

				// Lights

				var ambient = new THREE.AmbientLight( 0xffffff );
				scene.add( ambient );

				// Textures

				var r = "textures/";
				var urls = [ r + "posx.jpg", r + "negx.jpg",
							 r + "posy.jpg", r + "negy.jpg",
							 r + "posz.jpg", r + "negz.jpg" ];

				textureCube = new THREE.CubeTextureLoader().load( urls );
				textureCube.format = THREE.RGBFormat;
				textureCube.mapping = THREE.CubeReflectionMapping;

				var textureLoader = new THREE.TextureLoader();

				textureEquirec = textureLoader.load( "" );
				textureEquirec.mapping = THREE.EquirectangularReflectionMapping;
				textureEquirec.magFilter = THREE.LinearFilter;
				textureEquirec.minFilter = THREE.LinearMipMapLinearFilter;

				textureSphere = textureLoader.load( "" );
				textureSphere.mapping = THREE.SphericalReflectionMapping;

				// Materials

				var equirectShader = THREE.ShaderLib[ "equirect" ];

				var equirectMaterial = new THREE.ShaderMaterial( {
					fragmentShader: equirectShader.fragmentShader,
					vertexShader: equirectShader.vertexShader,
					uniforms: equirectShader.uniforms,
					depthWrite: false,
					side: THREE.BackSide
				} );

				equirectMaterial.uniforms[ "tEquirect" ].value = textureEquirec;

				var cubeShader = THREE.ShaderLib[ "cube" ];
				var cubeMaterial = new THREE.ShaderMaterial( {
					fragmentShader: cubeShader.fragmentShader,
					vertexShader: cubeShader.vertexShader,
					uniforms: cubeShader.uniforms,
					depthWrite: false,
					side: THREE.BackSide
				} );

				cubeMaterial.uniforms[ "tCube" ].value = textureCube;

				// Skybox

				cubeMesh = new THREE.Mesh( new THREE.BoxBufferGeometry( 100, 100, 100 ), cubeMaterial );
				sceneCube.add( cubeMesh );
				if( window.matchMedia('(max-width:500px)').matches ){
					var sphereGeo = new THREE.SphereBufferGeometry( 150.0, 48, 24 );
					var cubeGeo = new THREE.BoxBufferGeometry( 100, 100, 100 );
					var torusGeo = new THREE.TetrahedronGeometry( 100);
				}else{
					var sphereGeo = new THREE.SphereBufferGeometry( 270.0, 48, 24 );
					var cubeGeo = new THREE.BoxBufferGeometry( 200, 200, 100 );
					var torusGeo = new THREE.TetrahedronGeometry( 220);
				}

				material = new THREE.MeshLambertMaterial( { envMap: textureCube } );
				sphere = new THREE.Mesh( sphereGeo, material );
				cube = new THREE.Mesh( cubeGeo, material );
				torus = new THREE.Mesh( torusGeo, material );


				scene.add( sphere );
				scene.add( cube );
				scene.add( torus );


				//


				// sphere = new THREE.Mesh( new THREE.SphereBufferGeometry( 400.0, 48, 24 ), material );
				// // scene.add( sphere );
        //
				// cube = new THREE.Mesh( new THREE.BoxBufferGeometry( 200, 200, 200 ), material );
				// scene.add( cube );
        //
				// torus = new THREE.Mesh( new THREE.TorusKnotBufferGeometry( 100, 50, 1000, 250 ), material );
				// scene.add( torus );

				let ground = document.getElementById("ground");





				renderer = new THREE.WebGLRenderer();
				renderer.autoClear = false;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setFaceCulling( THREE.CullFaceNone );
				ground.appendChild( renderer.domElement );

				//

				var params = {
					Cube: function () {
						cubeMesh.material = cubeMaterial;
						cubeMesh.visible = true;
						material.envMap = textureCube;
						material.needsUpdate = true;
					},
					Equirectangular: function () {
						cubeMesh.material = equirectMaterial;
						cubeMesh.visible = true;
						material.envMap = textureEquirec;
						material.needsUpdate = true;
					},
					Spherical: function () {
							cubeMesh.visible = false;
						material.envMap = textureSphere;
						material.needsUpdate = true;
					},
					Refraction: false
				};

				// var gui = new dat.GUI();
				// gui.add( params, 'Cube' );
				// gui.add( params, 'Equirectangular' );
				// gui.add( params, 'Spherical' );
				// gui.add( params, 'Refraction' ).onChange( function( value ) {
        //
				// 	if ( value ) {
        //
				// 		textureEquirec.mapping = THREE.EquirectangularRefractionMapping;
				// 		textureCube.mapping = THREE.CubeRefractionMapping;
        //
				// 	} else {
        //
				// 		textureEquirec.mapping = THREE.EquirectangularReflectionMapping;
				// 		textureCube.mapping = THREE.CubeReflectionMapping;
        //
				// 	}
        //
				// 	material.needsUpdate = true;
        //
				// } );
				// gui.open();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				cameraCube.aspect = window.innerWidth / window.innerHeight;
				cameraCube.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				var timer = -0.0002 * Date.now();

				var time = Date.now();

				lon += .15;

				lat = Math.max( - 85, Math.min( 85, lat ) );
				phi = THREE.Math.degToRad( 90 - lat );
				theta = THREE.Math.degToRad( lon );

				cube.position.x = Math.cos( time * 0.001 ) * 500;
				cube.position.y = Math.sin( time * 0.001 ) * 500;
				cube.position.z = Math.sin( time * 0.001 ) * 500;

				cube.rotation.x += 0.02;
				cube.rotation.y += 0.03;

				torus.position.x = Math.cos( time * 0.001 + 10 ) * 500;
				torus.position.y = Math.sin( time * 0.001 + 10 ) * 500;
				torus.position.z = Math.sin( time * 0.001 + 10 ) * 500;

				torus.rotation.x += 0.02;
				torus.rotation.y += 0.03;

				camera.position.x = 2000 * Math.sin( phi ) * Math.cos( theta );
				camera.position.y = 2000 * Math.cos( phi ) - 100;
				camera.position.z = 2000 * Math.sin( phi ) * Math.sin( theta );


				camera.lookAt( scene.position );
				cameraCube.rotation.copy( camera.rotation );

				renderer.render( sceneCube, cameraCube );
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
